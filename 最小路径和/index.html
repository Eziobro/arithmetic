<script>
    /**
     * @param {number[][]} grid
     * @return {number}
     */
    var minPathSum = function (grid) {
        if (!grid.length) {
            return 0
        }
        let i, j;
        let arr = [];
        for (i = 0; i < grid.length; i++) {
            for (j = 0; j < grid[i].length; j++) {
                if (i === 0 && j === 0) {
                    arr[i] = [grid[i][i]];
                } else if (i === 0) {
                    arr[i][j] = arr[i][j - 1] + grid[i][j];
                } else if (j === 0) {
                    arr[i] = [arr[i - 1][j] + grid[i][j]];
                } else {
                    arr[i][j] = Math.min(arr[i - 1][j], arr[i][j - 1]) + grid[i][j];
                }
            }
        }
        return arr[i - 1][j - 1]
    };
    console.log(minPathSum([
        [1, 3, 1],
        [1, 5, 1],
        [4, 2, 1],
    ]));

    var _arr = [1,2,3,4,5];
    var clone_arr = JSON.parse(JSON.stringify(_arr));
    clone_arr[0] = 2333;
    console.log(_arr);
    console.log(clone_arr);
</script>
