<script>
    /**
     * @param {number} n
     * @return {number}
     */
    var countNumbersWithUniqueDigits = function (n) {
        var dp = [];
        dp[0] = 1;
        dp[1] = 10;
        for (var i = 2; i <= n; i++) {
            dp[i] = dp[i - 1] + (dp[i - 1] - dp[i - 2]) * (9 - i + 2);
        }
        return dp[n];
    };
    console.log(countNumbersWithUniqueDigits(8))
</script>
