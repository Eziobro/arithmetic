<script>
    /**
     * @param {number[]} stones
     * @return {boolean}
     */
    var canCross = function (stones) {
        console.log(stones)
        if (stones[1] !== 1) {
            return false;
        }
        var len = stones.length;
        if (len === 2) {
            return true;
        }
        var map = {};
        for (var i = 1; i < len; i++) {
            map[stones[i]] = new Set();
        }
        map[stones[1]].add(1);
        for (var i = 1; i < len - 1; i++) {
            var stone = stones[i]
            var steps = map[stone];
            for (var step of steps) {
                for (var j = -1; j <= 1; j++) {
                    if (step + j <= 0) {
                        continue;
                    }
                    var reach = stone + step + j;
                    if (reach === stones[len - 1]) {
                        console.log(map)
                        return true;
                    }
                    if (map[reach]) {
                        map[reach].add(step + j);
                    }
                }
            }
        }
        console.log(map)
        return false;
    };
    console.log(canCross([0,1,3,5,6,8,12,17]));
</script>
