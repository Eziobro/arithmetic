<script>
    /**
     * @param {number} N
     * @return {number}
     */
    var binaryGap = function (N) {
        var max = 0;
        var lastRest = 0;
        var time = 0;
        var nums = 0;
        while (N != 0) {
            var rest = N % 2;
            if (rest == 1) {
                time++;
                nums++;
                max = Math.max(max, time);
                time = 0;
            } else {
                if (nums != 0)
                    time++;
            }
            N = Math.floor(N / 2);
        }
        return max;
    };
    console.log(binaryGap(8))
    // 101
