<script>
    /**
     * @param {number[]} prices
     * @return {number}
     */
    var maxProfit = function (prices) {
        var buy = prices[0];
        var maxEarn = 0;
        prices.forEach(item => {
            if(item < buy){
                buy = item;
            }
            if(item - buy > maxEarn){
                maxEarn = item -buy;
            }
        })
        return maxEarn;
    };
    console.log(maxProfit([7,6,4,3,1]));
</script>
