    /**
     * @param {number[][]} triangle
     * @return {number}
     * @decription 自顶向下
     */
    var minimumTotal = function (triangle) {
        var rows = triangle.length;
        var cols = triangle[rows - 1].length;
        var dp = [];
        var min = Number.MAX_VALUE;
        for (var i = 0; i < rows; i++) {
            dp[i] = new Array(cols).fill(0);
        }
        for (var r = 0; r < rows; r++) {
            for (var c = 0; c < r + 1; c++) {
                if (r == 0) {
                    dp[r][c] = triangle[r][c];
                } else if (c == 0) {
                    dp[r][c] = triangle[r][c] + dp[r - 1][c];
                } else if (c == r) {
                    dp[r][c] = triangle[r][c] + dp[r - 1][c - 1];
                } else {
                    dp[r][c] = Math.min(dp[r - 1][c - 1], dp[r - 1][c]) + triangle[r][c];
                }
            }
        }
        for (var i = 0; i < cols; i++) {
            min = dp[rows - 1][i] < min ? dp[rows - 1][i] : min;
        }
        return min;
    };

    /**

     * @decription 自底向上

                    dp[r] = triangle[r];
                } else {
                    dp[r][c] = Math.min(dp[r + 1][c], dp[r + 1][c + 1]) + triangle[r][c];
