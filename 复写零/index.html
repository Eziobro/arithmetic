    var duplicateZeros = function (arr) {
        var length = arr.length;
        // debugger;
        for (var i = 0; i < length; i++) {
            if (arr[i] == 0) {
                for (var j = length - 1; j > i + 1; j--) {
                    arr[j] = arr[j - 1];
                }
                arr[i + 1] = 0;
                i++;
            }
        }
        arr.length = length;
    };
    console.log(duplicateZeros([1, 0, 2, 3, 0, 4, 5, 0]));
    // 1 0 2 3 0 4 5 0 0 0 0
    // 1 0 2 3 0 4 5 0 0 0 0
    // 1 0 2 3 0 4 0 0 0 5 0
    // 1 0 2 3 0 4 0 0 0 5 0
