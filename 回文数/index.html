<script>
    var num = 131;
    var isPalindrome = function (x) {
        if (x < 0 || (x % 10 == 0 && x != 0)) {
            return false;
        }
        var newNum = 0;
        while (x > newNum) {
            newNum = newNum * 10 + x % 10;
            x = Math.floor(x / 10);
        }
        return x == newNum || x == Math.floor(newNum / 10);
    };
    console.log(isPalindrome(num));
</script>
