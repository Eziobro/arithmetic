<script>
    var arr = [2, 7, 9, 3, 1];
    var rob = function (nums) {
        var mon = [];
        var len = nums.length;
        mon[0] = 0;
        mon[1] = nums[0];
        for (var i = 1; i < len; i++) {
            mon[i + 1] = Math.max(mon[i], nums[i] + mon[i - 1]);
        }
        return mon[len];
    };
    console.log(rob(arr));
</script>
