<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var maxSubArray = function (nums) {
        var sum = 0;
        var max = nums[0];
        for (var index of nums) {
            if (sum > 0) {
                sum += index;
            } else {
                sum = index;
            }
            max = Math.max(sum, max);
        }
        return max;
    };
    console.log(maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4]))
</script>
