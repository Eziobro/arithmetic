<script>
    /**
     * @param {string} s
     * @return {number}
     */
    var longestValidParentheses = function (s) {
        var Len = s.length;
        var arr = [];
        var number = 0;
        var currentLen = 0;
        for (var i = 0; i < Len; i++) {
            if (s[i] == '(') {
                arr.push(s[i]);
            } else if (s[i] == ')' && arr.length != 0) {
                arr.length -= 1;
                if (arr.length != 0) {
                    currentLen += 2;
                } else {
                    number += currentLen + 2;
                    currentLen = 0;

                }
            }
        }
        return number;
    };

    var s = "(()";
    console.log(longestValidParentheses(s));
</script>
